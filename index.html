<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 50px;
        }
        .video-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            border-radius: 10px;
            width: 100%;
            max-width: 640px;
        }
        canvas {
            display: none;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            gap: 15px;
        }
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 12px 18px;
            border-radius: 20px;
            cursor: pointer;
            background-color: white;
            color: black;
            border: 2px solid black;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background-color: black;
            color: white;
        }
        #countdown {
            position: absolute;
            font-size: 50px;
            color: white;
            font-weight: bold;
            display: none;
        }
        .photo-strip-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .photoStrip {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        img {
            width: 150px;
            border-radius: 10px;
            border: 2px solid black;
        }
        #downloadBtn {
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div>
            <div class="video-container">
                <video id="video" autoplay></video>
                <div id="countdown"></div>
            </div>

            <div class="controls">
                <button onclick="startCamera()">Start Camera</button>
                <button onclick="startSession()">Start</button>
            </div>

            <div class="filter-buttons">
                <button onclick="applyFilter('none')">None</button>
                <button onclick="applyFilter('grayscale(100%)')">Grayscale</button>
                <button onclick="applyFilter('sepia(100%)')">Sepia</button>
                <button onclick="applyFilter('blur(5px)')">Blur</button>
                <button onclick="applyFilter('brightness(1.5)')">Brightness</button>
                <button onclick="applyFilter('contrast(2)')">Contrast</button>
            </div>

            <canvas id="canvas" width="640" height="480"></canvas>
        </div>

        <div class="photo-strip-container">
            <div class="photoStrip" id="photoStrip"></div>
            <button id="downloadBtn" onclick="downloadPhotoStrip()">Download Photo Strip</button>
        </div>
    </div>

    <script>
        let videoElement = document.getElementById('video');
        let canvasElement = document.getElementById('canvas');
        let countdownElement = document.getElementById('countdown');
        let photoStripElement = document.getElementById('photoStrip');
        let downloadBtn = document.getElementById('downloadBtn');
        let currentFilter = 'none';
        let captureCount = 0;
        let capturedImages = [''];
        let countdownDuration = 3;
        let isCountingDown = false;

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoElement.srcObject = stream;
                })
                .catch(err => console.error('Error accessing webcam:', err));
        }

        function applyFilter(filter) {
            currentFilter = filter;
            videoElement.style.filter = currentFilter;
        }

        function startSession() {
            if (isCountingDown) return;
            captureCount = 0;
            capturedImages = [''];
            photoStripElement.innerHTML = '';
            downloadBtn.style.display = 'none';
            takePhotoWithCountdown();
        }

        function takePhotoWithCountdown() {
            if (captureCount >= 1) {
                isCountingDown = false;
                createPhotoStrip();
                return;
            }

            let countdownTime = countdownDuration;
            countdownElement.textContent = countdownTime;
            countdownElement.style.display = 'block';
            isCountingDown = true;

            let countdownInterval = setInterval(() => {
                countdownTime--;
                if (countdownTime > 0) {
                    countdownElement.textContent = countdownTime;
                } else {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = 'none';
                    capturePhoto();
                }
            }, 1000);
        }

        function capturePhoto() {
            let ctx = canvasElement.getContext('2d');
            ctx.filter = currentFilter;
            ctx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

            let imageData = canvasElement.toDataURL('image/png');
            capturedImages[captureCount] = imageData;

            updatePhotoStrip();

            captureCount++;

            if (captureCount < 1) {
                setTimeout(() => {
                    takePhotoWithCountdown();
                }, 1000);
            } else {
                isCountingDown = false;
                createPhotoStrip();
            }
        }
        function downloadPhotoStrip() {
            let link = document.createElement('a');
            link.href = photoStripElement.firstChild.src;
            link.download = 'photo_booth_strip.png';
            link.click();
        }
        function updatePhotoStrip() {
            photoStripElement.innerHTML = '';

            for (let i = 0; i < 1; i++) {
                let imgElement = document.createElement('img');
                imgElement.style.width = '150px';
                imgElement.style.border = '2px solid black';
                imgElement.style.borderRadius = '10px';

                if (capturedImages[i]) {
                    imgElement.src = capturedImages[i];
                } else {
                    imgElement.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAQAAACâ€¦';
                }

                photoStripElement.appendChild(imgElement);
            }
        }

        function createPhotoStrip() {
            let finalCanvas = document.createElement('canvas');
            let ctx = finalCanvas.getContext('2d');
            let width = 640;
            let height = 480;

            finalCanvas.width = width;
            finalCanvas.height = height;

            let loadedImages = 0;

            capturedImages.forEach((src, index) => {
                let img = new Image();
                img.src = src;
                img.onload = () => {
                    ctx.drawImage(img, 0, index * 480, width, 480);
                    loadedImages++;
                    if (loadedImages === 1) {
                        let finalImage = finalCanvas.toDataURL('image/png');
                        let finalImgElement = document.createElement('img');
                        finalImgElement.src = finalImage;
                        finalImgElement.style.width = '200px';
                        photoStripElement.innerHTML = '';
                        photoStripElement.appendChild(finalImgElement);
                        downloadBtn.style.display = 'block';
                    }
                };
            });
        }
    </script>

</body>
</html>
